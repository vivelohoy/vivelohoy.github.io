<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <link href="{{ site.url }}/css/bootstrap.min.css" rel="stylesheet" />  
    <link href="{{ site.url }}/css/base.css" rel="stylesheet" />
    <link href="{{ site.url }}/css/syntax.css" rel="stylesheet" />
    <link href="{{ site.url }}/css/normalize.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,300italic,300,100,100italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="navbar-inner"> 
        <ul class="nav">
          <li><a class="brand" href="http://www.vivelohoy.com/">Vivelohoy</a></li>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      
      <div class="container content">
        {{ content }}
      </div>

      {% if page.author %}
      <div class="container" id="author-box">
        <a href="{{ page.author-link }}"><p>By: {{ page.author }}</p></a>
      </div>
      {% endif %}

    </div>

  </body>
</html>
